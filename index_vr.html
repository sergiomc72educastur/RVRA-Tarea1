<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Drone Defender 3D VR</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HUD (marcadores) -->
  <div id="hud">
    <div>Puntuación: <span id="score">0</span></div>
    <div>Vidas: <span id="lives">3</span></div>
  </div>

  <!-- Mira (para modo no-VR y referencia en VR) -->
  <div id="crosshair"></div>

  <!-- Contenedor para el canvas de Three.js -->
  <div id="game-container"></div>

  <!-- Módulo ES con Three + VR -->
  <script type="module" src="script_vr.js"></script>
</body>
</html>
